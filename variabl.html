<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        //Variabel Var
        var nama = "Ahmad";
        console.log("Nama :", nama);
        nama = "mol";
        console.log("Nama setelah diubah:", nama);

        //Variable let
        let umur = 13;
            umur = 14;
        console.log("Umur :", umur);

        //Variable Const
        const data = {nama: "Ahmad", jurusan: "RPL"};
        data.jurusan = "Teknik"
        console.log("Biodata:", data)
    </script>
</body>
</html>
