<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        var x = 7;
        var y = 2;
        z = x + y;
        console.log("Pertambahan : " + z)

        var x = 7;
        var y = 2;
        z = x - y;
        console.log("Pengurangan : " + z)

        var x = 7;
        var y = 2;
        z = x * y;
        console.log("Perkalian : " + z)

        var x = 8;
        var y = 2;
        z = x / y;
        console.log("Pembagian : " + z)

        var x = 10;
        var y = 5;
        z = x % y;
        console.log("Modul : " + z)
    </script>
</body>
</html>
