<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika AMD</title>
</head>
<body>
    <script>
        let membayar = false;
        let ikutUjian = membayar && true;

        if (ikutUjian) {
            console.log("Anda sudah membayar dan dapat ikut ujian");
        } else {
            console.log("Maaf Anda belum dapat mengikuti ujian karena belum membayar");
        }
    </script>
</body>
</html>
