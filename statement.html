<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisonal</title>
</head>
<body>
    <script>
        var nilai = 80;

        if(nilai >=85) {
            alert("A");
        } else if (nilai >= 70 && nilai <85) {
            alert("B");
        } else if (nilai >= 60 && nilai <70) {
            alert("C");
        } else {
            alert("D");
        }

        var buah = "apel";
        switch (buah) {
            case "apel":
            alert("buah apel");
            break;
            case "melon":
            alert("buah melon");
            break;
            case "jambu":
            alert("buah jambu");
            break;
        }
    </script>
</body>
</html>
